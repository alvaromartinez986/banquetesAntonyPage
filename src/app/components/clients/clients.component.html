<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Algunos de nuestros clientes</h2>
        <br />
        <br />
        <br />
      </div>
      <div class="col-md-2 col-sm-2" *ngFor="let client of clients; let i = index">
        <a [href]=" client.url ">
          <img class="img-fluid d-block mx-auto logo" [src]=" client.image " alt="">
        </a>
      </div>
    </div>
    <br><br>
  </div>
</section>
