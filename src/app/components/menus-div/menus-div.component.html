<!-- Portfolio Grid -->
<section class="bg-light" id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">MenÃºs</h2>
        <h3 class="section-subheading text-muted">Variedad de menus para sus eventos especiales</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6 portfolio-item" *ngFor="let menu of menus; let i = index">
        <a class="portfolio-link" data-toggle="modal" href="#portfolioModal1">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="fa fa-plus fa-3x"></i>
            </div>
          </div>
          <img class="img-fluid menus" [src]=" menu.image " alt="">
        </a>
        <div class="portfolio-caption">
          <h4>{{ menu.name }}</h4>
          <p class="text-muted">{{ menu.type }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
